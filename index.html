<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WawStore</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 class="logo">WawStore </h1>
    <input type="text" id="searchInput" placeholder="Ürün ara..." />
    <div class="cart">
       Sepet (<span id="cartCount">0</span>)
    </div>
  </header>

  <main>

  <aside>
    <h3>Kategoriler</h3>
    <ul id="categoryList">
      <li data-category="all" class="active">Tümü</li>
      <li data-category="Elektronik">Elektronik</li>
      <li data-category="Giyim">Giyim</li>
      <li data-category="Ev">Ev</li>
    </ul>

    <div class="sort-container">
      <label for="sortSelect">Sırala:</label>
      <select id="sortSelect">
        <option value="none">Varsayılan</option>
        <option value="asc">Ucuzdan Pahalıya</option>
        <option value="desc">Pahalıdan Ucuza</option>
      </select>
    </div>
  </aside>


    <section id="productList"></section>
  </main>

  <footer>
    <p>© 2025 WawStore | Tüm hakları saklıdır.</p>
  </footer>

  <div id="cartPopup" class="cart-popup">
    <div class="cart-content">
      <h2>Sepetim</h2>
      <div id="cartItems"></div>
      <p id="cartTotal">Toplam: 0 ₺</p>
      <div class="buttons">
        <button id="clearCart">Sepeti Temizle</button>
        <button id="closeCart">Kapat</button>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
